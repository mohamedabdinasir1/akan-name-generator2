<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>akan Name Generator 2</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div>
        <h1>Akan Name Generator</h1>
        <p>Wonder what your Akan name would be in the Ghanian Culture? <br>Names are based on the day of the week you were born and your gender. <br>Enter your birthdate and gender to find your Akan name!</p>

        <form id="akanForm">
            <div>
                <label for="day">Day:</label>
                <input type="number" id="day" min="1" max="31" required>
            </div>
            <div>
                <label for="month">Month:</label>
                <input type="number" id="month" min="1" max="12" required>
            </div>
            <div>
            <label for="year">Year:</label>
            <input type="number" id="year" min="1200" max="2025" required> 
            </div>
            <fieldset>
                <legend>Gender</legend>
                <label for="male">Male</label>
                <input type="radio" id="male" name="Gender" value="male">
    
                <label for="female">Female</label>
                <input type="radio" id="female" name="Gender" value="female">
            </fieldset>
            <button type="submit">Get Akan Name</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="./style.js"></script>
</body>
</html>
